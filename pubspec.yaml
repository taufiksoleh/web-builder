name: web_builder
description: A powerful drag-and-drop web builder with AI assistance - Flutter Web implementation
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9

  # State Management
  provider: ^6.1.1

  # Drag and Drop
  reorderables: ^0.6.0

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Storage
  shared_preferences: ^2.2.2

  # UUID for unique IDs
  uuid: ^4.3.3

  # JSON serialization
  json_annotation: ^4.8.1

  # Icons
  lucide_icons: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # Add assets here when needed
  # assets:
  #   - assets/images/
  #   - assets/icons/
